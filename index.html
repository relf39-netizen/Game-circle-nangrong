
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบเกียรติบัตรกลุ่มโรงเรียนเมืองนางรอง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      window.process = { env: {} };
      window.global = window;
      
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; font-family:'Sarabun',sans-serif; text-align:center; padding:20px; background:#fff;">
              <div style="background:#fff; border:2px solid #fee2e2; padding:40px; border-radius:30px; box-shadow:0 20px 50px rgba(0,0,0,0.05); max-width:500px;">
                <div style="font-size:50px; margin-bottom:20px;">⚠️</div>
                <h2 style="color:#ef4444; margin:0 0 10px 0; font-weight:900;">ระบบขัดข้อง</h2>
                <p style="color:#6b7280; font-size:14px; line-height:1.6; margin-bottom:20px;">${msg}</p>
                <button onclick="location.reload()" style="background:#2563eb; color:white; border:none; padding:12px 30px; border-radius:15px; cursor:pointer; font-weight:bold; margin-top:25px;">ลองใหม่อีกครั้ง</button>
              </div>
            </div>
          `;
        }
        return false;
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.30.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
      body { font-family: 'Sarabun', sans-serif; margin: 0; padding: 0; background: #f9fafb; }
      #root:empty::before {
        content: ""; width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top-color: #2563eb; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      @media print {
        @page {
          size: A4 landscape;
          margin: 0;
        }
        body { background: white; margin: 0; padding: 0; }
        .no-print { display: none !important; }
        .certificate-container {
          width: 297mm !important;
          height: 210mm !important;
          transform: none !important;
          page-break-after: always;
          position: relative !important;
          margin: 0 !important;
          box-shadow: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
